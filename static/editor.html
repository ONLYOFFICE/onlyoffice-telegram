<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <title>ONLYOFFICE</title>
    <style>
        html {
            height: 100%;
            width: 100%;
        }

        body {
            background: #fff;
            color: #333;
            font-family: Arial, Tahoma, sans-serif;
            font-size: 12px;
            font-weight: normal;
            height: 100%;
            margin: 0;
            overflow-y: hidden;
            padding: 0;
            text-decoration: none;
        }

        div {
            margin: 0;
            padding: 0;
        }

        .form {
            height: 100%;
        }
    </style>
  </head>
  <body>
    <div class="form">
      <div id="editor">
      </div>
    </div>
    <script src="{{ DOCSERVER_URL }}/web-apps/apps/api/documents/api.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js?1"></script>
    <script src="https://webappcontent.telegram.org/js/jquery.min.js"></script>
    <script type="text/javascript" language="javascript">
        const initData = Telegram.WebApp.initData || "";
        const initDataUnsafe = Telegram.WebApp.initDataUnsafe || {};
        const key = initDataUnsafe.start_param;

        const config = {
            editorConfig: {
                mode: "edit",
                user: {
                    id: initDataUnsafe.user.id.toString(),
                    name: initDataUnsafe.user.first_name
                }
            },
            width: "100%",
            height: "100%",
            type: "mobile"
        };

        const onLoad = () => {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();

            $.ajax("/editor/getConfig", {
                type: "GET",
                data: {
                    _auth: initData
                },
                dataType: "json",
                success: handleGetConfigSuccess,
                error: handleGetConfigError
            });
        };

        const handleGetConfigSuccess = (result) => {
            if (result.ok) {
                Object.assign(config , result.config);
                connectEditor();
                fixSize();
            } else if (result.error) {
                console.log("getConfig error:", result.error);
            }
        };

        const handleGetConfigError = (error) => {
            console.log("getConfig error:", error);
        };

        const connectEditor = () => {
            docEditor = new DocsAPI.DocEditor("editor", config);
        };

        const fixSize = () => {
            if (config.type !== "mobile") {
                return;
            }
            const iframe = document.querySelector("iframe");
            if (iframe) {
                iframe.style.height = `${screen.availHeight}px`;
                window.scrollTo(0, -1);
                iframe.style.height = `${window.innerHeight}px`;
            }
        };

        if (window.addEventListener) {
            window.addEventListener("load", onLoad);
            window.addEventListener("resize", fixSize);
            window.addEventListener("orientationchange", fixSize);
        } else if (window.attachEvent) {
            window.attachEvent("onload", onLoad);
            window.attachEvent("onresize", fixSize);
            window.attachEvent("orientationchange", fixSize);
        }
    </script>
  </body>
</html>
